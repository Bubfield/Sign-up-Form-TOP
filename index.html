<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <div class="transparent-container">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="odin logo"
          class="odin-logo"
        />
        <h1>ODIN</h1>
      </div>
      <div class="sidebar-text">
        <p>
          Photo by
          <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
    </aside>
    <div class="form-section">
      <div class="top-of-form">
        <h4>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </h4>
        <h4 class="know">You <em>know</em> you want to.</h4>
      </div>
      <div class="form">
        <h4>Let's do this!</h4>
        <form action="/index.html" method="GET" id="form">
          <div class="form-container">
            <div class="form-left">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" name="firstName" required />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="error"
                name="password"
                required
              />
              <p class="error-text"></p>
            </div>
            <div class="form-right">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" name="lastName" required />
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone" required/>
              <label for="confirm">Confirm password</label>
              <input
                type="password"
                id="confirm"
                class="error"
                name="confirm"
                required
              />
            </div>
            </div>
          </div>
          <div class="bottom-of-form">
            <button type="submit">Create Account</button>
            <br />
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
