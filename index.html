<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar-div">
      <div class="logo-container">
        <img
          class="logo"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="logo"
        />
        <h1>ODIN</h1>
        </div>
        <div class="sidebar-text">
          <p>
            Photo by
            <a href="https://unsplash.com/photos/F5Ka2oNylUU"
              >IsaaK Alexandre KaRslian</a
            >
            on <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </div>
    </div>
    <div class="form-section">
      <div class="top-of-form">
        <h4>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h4>
        <br />
        <h4 class="know">You know you want to.</h4>
      </div>
      <div class="form">
      <form>
        <div class="form-container">
        <div class="for">
            <h4>Let's do this!</h4>
            <div class="form-left">
          <label>First name</label>
          <input type="text" />
          <label>Email</label>
          <input type="text" />
          <label>Password</label>
          <input type="text" />
          </div>
        </div>
          <div class="form-right">
          <label>Last name</label>
          <input type="text" />
          <label>Phone number</label>
          <input type="text" />
          <label>Confirm password</label>
          <input type="text" />
          </div>
          </div>
        </form>
      </div>
      <div class="bottom-of-form">
        <button>Create Account</button>
        <br />
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
